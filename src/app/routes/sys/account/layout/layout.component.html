<page-header [title]="'系统日志'" [tab]="tab" [action]="action" [logo]="logo" [content]="content" [extra]="extra">

  <ng-template #logo><img src="https://gw.alipayobjects.com/zos/rmsportal/nxkuOJlFJuAUhzlMTCEe.png"></ng-template>
  <ng-template #action>
    <nz-button-group>
      <button nz-button (click)="loadResources()">资源载入</button>
      <button nz-button>操作</button>
    </nz-button-group>
    <nz-dropdown class="mx-sm">
      <button nz-button nz-dropdown><i nz-icon type="ellipsis"></i></button>
      <ul nz-menu>
        <li nz-menu-item>选项一</li>
        <li nz-menu-item>选项二</li>
        <li nz-menu-item>选项三</li>
      </ul>
    </nz-dropdown>
    <button nz-button [nzType]="'primary'">主操作</button>
  </ng-template>
  <ng-template #content>
    <sv-container size="small" col="2">
      <sv label="创建人">曲丽丽</sv>
      <sv label="订购产品">XX 服务</sv>
      <sv label="创建时间">2017-07-07</sv>
      <sv label="关联单据"><a (click)="msg.success('yes')">12421</a></sv>
    </sv-container>
  </ng-template>
  <ng-template #extra>
    <div nz-row>
      <div nz-col nzXs="24" nzSm="12">
        <p class="text-grey">状态</p>
        <p class="text-lg">待审批</p>
      </div>
      <div nz-col nzXs="24" nzSm="12">
        <p class="text-grey">订单金额</p>
        <p class="text-lg">¥ 568.08</p>
      </div>
    </div>
  </ng-template>
  <ng-template #tab>
    <nz-tabset [nzSelectedIndex]="pos">
      <nz-tab *ngFor="let i of tabs" [nzTitle]="i.tab" (nzClick)="to(i)"></nz-tab>
    </nz-tabset>
  </ng-template>
</page-header>
<router-outlet></router-outlet>
