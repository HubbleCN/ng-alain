<nz-card>
  <sf mode="search" [schema]="searchSchema" (formSubmit)="doSearch($event)" (formReset)="doSearch($event)"></sf>
  <st #st [data]="url" [columns]="columns" [ps]="'20'" [req]="req" [res]="res"></st>
</nz-card>

<nz-card>
  <sv-container col="2">
    <sv label="地区">
      <nz-cascader [nzOptions]="nzOptions" [(ngModel)]="values" (ngModelChange)="onChanges($event)">
      </nz-cascader>
    </sv>
  </sv-container>
</nz-card>
